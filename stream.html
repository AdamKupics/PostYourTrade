<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stream â€“ PostYourTrade</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="top-bar">
    <h1 class="logo">PostYourTrade</h1>
    <div style="display:flex; gap:16px; align-items:center;">
      <a href="#profile" class="top-btn">Profile</a>
      <a href="#settings" class="top-btn">Settings</a>
      <button id="logoutBtn" class="top-btn" style="background:#ff6b6b;">Logout</button>
    </div>
  </header>

  <div class="container">
    <p class="subtitle">Live FOREX trade ideas & signals from traders worldwide</p>

    <!-- Guest Prompt -->
    <div id="guestPrompt" style="text-align:center; margin-bottom:30px; padding:16px; background:#161b22; border-radius:12px; border:1px solid #30363d; display:none;">
      <p style="color:#79ff9e;">You're posting as a guest. <a href="#register" style="color:#00ff88; font-weight:bold;">Register</a> to build your trader reputation!</p>
    </div>

    <!-- Current User Info -->
    <div style="text-align:center; margin-bottom:40px; color:#79ff9e;">
      <div class="avatar" id="userAvatar" style="width:80px;height:80px;font-size:2.5rem;margin:0 auto 16px;">ðŸ“ˆ</div>
      <strong id="currentUsername">GuestTrader</strong>
    </div>

    <!-- Trader Proposal Form -->
    <div class="post-form-container">
      <h3 style="text-align:center; margin-bottom:20px;">Share Trader Proposal</h3>
      <form id="postForm">
        <input type="text" id="proposalTitle" placeholder="Proposal title" required />
        
        <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:12px;">
          <input type="text" id="assetName" placeholder="Pair e.g. EUR/USD" required />
          <select id="direction" required>
            <option value="">Buy/Sell</option>
            <option value="Buy">Buy</option>
            <option value="Sell">Sell</option>
          </select>
          <input type="number" step="0.0001" id="entry" placeholder="Entry" required />
        </div>
        
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-top:12px;">
          <input type="number" step="0.0001" id="sl" placeholder="SL e.g. 1.0800" />
          <input type="number" step="0.0001" id="tp" placeholder="TP e.g. 1.0900" />
        </div>

        <textarea id="commentInput" placeholder="Please enter a description about your trade idea..." style="min-height:120px; margin-top:12px;" required></textarea>

        <div style="margin-top:12px;">
          <label class="custom-file-upload">
            Choose File
            <input type="file" id="imageInput" accept="image/*" />
          </label>
          <span id="fileStatus">No file chosen</span>
        </div>

        <button type="submit" class="big-auth-btn" style="margin-top:20px;">Post Signal</button>
      </form>
    </div>

    <!-- Posts Feed -->
    <div id="postsContainer" style="margin-top:40px;">
      <p style="text-align:center;color:#8b949e;">No signals yet â€” post the first one!</p>
    </div>
  </div>

  <script type="module">
    import { getCurrentUser, getAll, addItem, STORES } from "/app.js";

    document.getElementById('loader').style.display = 'none';

    // File name display
    document.getElementById('imageInput').addEventListener('change', (e) => {
      const fileName = e.target.files.length > 0 ? e.target.files[0].name : 'No file chosen';
      document.getElementById('fileStatus').textContent = fileName;
    });

    async function loadCurrentUser() {
      const user = await getCurrentUser();
      if (user) {
        document.getElementById('currentUsername').textContent = user.username || 'GuestTrader';
        document.getElementById('userAvatar').textContent = user.avatar || 'ðŸ“ˆ';
        if (!localStorage.getItem('currentUserId')) {
          document.getElementById('guestPrompt').style.display = 'block';
        }
      }
    }

    async function loadPosts() {
      const posts = await getAll(STORES.POSTS);
      const container = document.getElementById('postsContainer');
      container.innerHTML = '';

      if (posts.length === 0) {
        container.innerHTML = '<p style="text-align:center;color:#8b949e;">No signals yet â€” post the first one!</p>';
        return;
      }

      posts.sort((a, b) => b.timestamp - a.timestamp);

      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <div class="post-header">
            <div class="avatar">${post.avatar || 'ðŸ“ˆ'}</div>
            <div class="post-info">
              <strong>${post.username}</strong>
              <span>${new Date(post.timestamp).toLocaleString()}</span>
            </div>
          </div>
          <h3 style="margin:16px 0 8px;">${post.proposalTitle || 'Trader Proposal'}</h3>
          <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:12px; margin-bottom:16px;">
            <div><strong>Pair:</strong> ${post.assetName || 'N/A'}</div>
            <div><strong>Direction:</strong> ${post.direction || 'N/A'}</div>
            <div><strong>Entry:</strong> ${post.entry || 'N/A'}</div>
          </div>
          <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-bottom:16px;">
            <div><strong>SL:</strong> ${post.sl || 'N/A'}</div>
            <div><strong>TP:</strong> ${post.tp || 'N/A'}</div>
          </div>
          <p>${post.text.replace(/\n/g, '<br>')}</p>
          ${post.image ? `<img src="${post.image}" alt="Trade chart" class="post-image">` : ''}
        `;
        container.appendChild(div);
      });
    }

    document.getElementById('postForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const user = await getCurrentUser() || JSON.parse(localStorage.getItem('guestUser') || '{}');

      const post = {
        username: user.username || 'GuestTrader',
        avatar: user.avatar || 'ðŸ“ˆ',
        proposalTitle: document.getElementById('proposalTitle').value.trim(),
        assetName: document.getElementById('assetName').value.trim(),
        direction: document.getElementById('direction').value,
        entry: document.getElementById('entry').value,
        sl: document.getElementById('sl').value,
        tp: document.getElementById('tp').value,
        text: document.getElementById('commentInput').value.trim(),
        timestamp: Date.now()
      };

      let imageData = null;
      const fileInput = document.getElementById('imageInput');
      if (fileInput.files[0]) {
        imageData = await new Promise(resolve => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result);
          reader.readAsDataURL(fileInput.files[0]);
        });
      }
      post.image = imageData;

      await addItem(STORES.POSTS, post);

      // Reset form
      document.getElementById('postForm').reset();
      document.getElementById('fileStatus').textContent = 'No file chosen';

      loadPosts();
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('currentUserId');
      localStorage.removeItem('guestUser');
      location.reload();
    });

    loadCurrentUser();
    loadPosts();
  </script>
</body>
</html>
