<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stream â€“ PostYourTrade</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="top-bar">
    <h1 class="logo">PostYourTrade</h1>
    <div style="display:flex; gap:16px; align-items:center;">
      <a href="#profile" class="top-btn">Profile</a>
      <a href="#settings" class="top-btn">Settings</a>
      <button id="logoutBtn" class="top-btn" style="background:#ff6b6b;">Logout</button>
    </div>
  </header>

  <div class="container">
    <p class="subtitle">Live FOREX trade ideas & signals from traders worldwide</p>

    <!-- Guest Prompt -->
    <div id="guestPrompt" style="text-align:center; margin-bottom:30px; padding:16px; background:#161b22; border-radius:12px; border:1px solid #30363d; display:none;">
      <p style="color:#79ff9e;">You're posting as a guest. <a href="#register" style="color:#00ff88; font-weight:bold;">Register</a> to build your trader reputation!</p>
    </div>

    <!-- Current User Info -->
    <div style="text-align:center; margin-bottom:40px; color:#79ff9e;">
      <div class="avatar" id="userAvatar" style="width:80px;height:80px;font-size:2.5rem;margin:0 auto 16px;">ðŸ“ˆ</div>
      <strong id="currentUsername">GuestTrader</strong>
    </div>

    <!-- Post Form -->
    <div class="post-form-container">
      <form id="postForm">
        <textarea id="commentInput" placeholder="Share your trade idea... e.g. EUR/USD long @1.0820 â†’ TP 1.0900 +80 pips ðŸ”¥" required></textarea>
        <input type="file" id="imageInput" accept="image/*" />
        <button type="submit">Post Signal</button>
      </form>
    </div>

    <!-- Posts Feed -->
    <div id="postsContainer">
      <p style="text-align:center;color:#8b949e;margin-top:40px;">Loading global signals...</p>
    </div>
  </div>

  <script type="module">
    import { auth, db, storage, addDoc, collection, query, orderBy, onSnapshot, serverTimestamp, ref, uploadBytes, getDownloadURL, onAuthStateChanged } from "/app.js";

    document.getElementById('loader').style.display = 'none';

    // Current user (real or guest)
    let currentUser = null;
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = { uid: user.uid, username: user.displayName || user.email.split('@')[0], avatar: 'ðŸ“ˆ' };
        document.getElementById('guestPrompt').style.display = 'none';
      } else {
        const guest = JSON.parse(localStorage.getItem('guestUser') || '{}');
        currentUser = { username: guest.username || 'GuestTrader', avatar: guest.avatar || 'ðŸ“ˆ' };
        document.getElementById('guestPrompt').style.display = 'block';
      }
      document.getElementById('currentUsername').textContent = currentUser.username;
      document.getElementById('userAvatar').textContent = currentUser.avatar;
    });

    // Load global posts in real-time
    const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
      const container = document.getElementById('postsContainer');
      container.innerHTML = '';

      if (snapshot.empty) {
        container.innerHTML = '<p style="text-align:center;color:#8b949e;">No signals yet â€” post the first one!</p>';
        return;
      }

      snapshot.forEach(doc => {
        const post = doc.data();
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <div class="post-header">
            <div class="avatar">${post.avatar || 'ðŸ“ˆ'}</div>
            <div class="post-info">
              <strong>${post.username}</strong>
              <span>${new Date(post.timestamp.toDate()).toLocaleString()}</span>
            </div>
          </div>
          <p>${post.text.replace(/\n/g, '<br>')}</p>
          ${post.imageUrl ? `<img src="${post.imageUrl}" alt="Trade chart" class="post-image">` : ''}
        `;
        container.appendChild(div);
      });
    });

// Load posts from Firestore (global sync)
async function loadPosts() {
  const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
  onSnapshot(q, (snapshot) => {
    const container = document.getElementById('postsContainer');
    container.innerHTML = '';

    if (snapshot.empty) {
      container.innerHTML = '<p style="text-align:center;color:#8b949e;">No signals yet â€” post the first one!</p>';
      return;
    }

    snapshot.forEach(doc => {
      const post = doc.data();
      const div = document.createElement('div');
      div.className = 'post';
      div.innerHTML = `
        <div class="post-header">
          <div class="avatar">${post.avatar || 'ðŸ“ˆ'}</div>
          <div class="post-info">
            <strong>${post.username}</strong>
            <span>${new Date(post.timestamp.toDate()).toLocaleString()}</span>
          </div>
        </div>
        <p>${post.text.replace(/\n/g, '<br>')}</p>
        ${post.imageUrl ? `<img src="${post.imageUrl}" alt="Trade chart" class="post-image">` : ''}
      `;
      container.appendChild(div);
    });
  });
}

// Call it on load
loadPosts();

    // Post form
    document.getElementById('postForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!currentUser) return;

      const text = document.getElementById('commentInput').value.trim();
      if (!text) return;

      let imageUrl = null;
      const fileInput = document.getElementById('imageInput');
      if (fileInput.files[0]) {
        const storageRef = ref(storage, 'posts/' + Date.now() + '_' + fileInput.files[0].name);
        await uploadBytes(storageRef, fileInput.files[0]);
        imageUrl = await getDownloadURL(storageRef);
      }

      await addDoc(collection(db, "posts"), {
        username: currentUser.username,
        avatar: currentUser.avatar,
        text,
        imageUrl,
        timestamp: serverTimestamp(),
        uid: currentUser.uid || null
      });

      document.getElementById('commentInput').value = '';
      fileInput.value = '';
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await signOut(auth);
      localStorage.removeItem('guestUser');
      location.reload();
    });
  </script>
</body>
</html>
